name: Auto PR to Developer

on:
  push:
    branches-ignore:
      - developer

jobs:
  auto-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get branch name
        run: echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Install GitHub CLI
        run: sudo apt-get install gh -y

      - name: Create PR into developer
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base developer \
            --head "${BRANCH_NAME}" \
            --title "Merge branch ${BRANCH_NAME} into developer" \
            --body "This PR was automatically generated to merge branch **${BRANCH_NAME}** into **developer**."
